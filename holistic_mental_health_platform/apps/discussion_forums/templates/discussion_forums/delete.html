{% extends 'base.html' %}

{% block content %}

<div class="box">

  <h4 class="heading">Are you sure you want to delete your {{ type }} ?</h4>

  <form method="POST" action="">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
    <div class="submit-btn">
      <button style="font-size:1.3em;background-color:white;color: black;" type="submit">YES</button>
    </div>
  </form>

</div>
{% endblock content %}
