{% extends 'base.html' %}

{% block content %}

<h1>Service Provider Profile page</h1>

<h1>{{user.first_name}}  {{user.last_name}}</h1>
<h2>{{user.email}}</h2>




{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags}}">
    {{ message }}
  </div>
{% endfor %}
{% endif %}

{% endblock content %}
