{% extends 'base.html' %}

{% block content %}

<h1>Client Profile page</h1>

<h2>{{user.username}}</h2>

<h2>{{user.email}}</h2>

{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags}}">
    {{ message }}
  </div>
{% endfor %}
{% endif %}

{% endblock content %}
