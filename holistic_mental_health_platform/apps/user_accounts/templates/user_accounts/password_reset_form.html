{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<h1 class="heading">Enter New Password</h1>

<div class="edit-profile" style="margin-top:2em;">
<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  
  <div class="submit-btn">
    <button type="submit">Update Password</button>
  </div>
</form>
</div>

{% endblock content %}
