{% extends 'base.html' %}

{% block content %}


<div class="box">
<h4 class="heading"> You have joined the group session -{{ group_signup.group_name }} ?</h4>
<div class="info">
  <p>Date {{group_signup.date }}</p>
  <p>Time {{group_signup.time}}</p>
</div>

<form method="POST" action="">
  {% csrf_token %}
 
  <div class="submit-btn">
    <button style="font-size:1.3em;background-color:white;color: black;" type="submit">Confirm</button>
  </div>
</form>

</div>
{% endblock content %}
