{% extends 'base.html' %}
{% load static %}
{% block content %}


<h1>Video Conferencing Room</h1>

<main>
  <section id="room-name-wrapper">
      <p>Event ID: <span id="room-name"></span></p>
  </section>

  <section id="video-streams"></section>

  <section id="controls-wrapper">
      <div class="icon-wrapper">
          <img class="control-icon"  id="mic-btn" src="{% static 'assets/microphone.svg' %}" />
      </div>

      <div class="icon-wrapper">
          <img class="control-icon" id="camera-btn" src="{% static 'assets/video.svg' %}" />
      </div>

      <div class="icon-wrapper">
          <img class="control-icon" id="leave-btn" src="{% static 'assets/leave.svg' %}" />
      </div>
  </section>
</main>

<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.12.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}" ></script>

{% endblock content %}
