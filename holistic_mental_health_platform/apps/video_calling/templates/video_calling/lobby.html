{% extends 'base.html' %}
{% load static %}
{% block content %}


<h1>Lobby</h1>

<main>

  <section id="form-container">

      <img id="logo" src="{% static 'assets/chat-icon.png' %}"/>

      <div id="welcome-message">
          <h1>Welcome to MyChat</h1>
          <p>A group video calling platform made just for you!</p>
      </div>

      <form id="form">
          <div class="field-wrapper">

              <div class="form-field">
                  <label>Room:</label>
                  <input name="room" placeholder="Enter a room name..."  style="text-transform:uppercase"/>
              </div>

              <div class="form-field">
                  <label>Name:</label>
                  <input name="name" placeholder="Enter your name..."  style="text-transform:uppercase"/>
              </div>

              <div class="form-field">
                  <input type="submit" value="Join Stream" />
              </div>
          </div>
      </form>
  </section>
</main>

<script>
  let form = document.getElementById('form')

  let handleSubmit = async (e) => {
      e.preventDefault()
      let room = e.target.room.value.toUpperCase() // get room value
      let name = e.target.name.value

      let response = await fetch(`/video-calling/get_token/?channel=${room}`) // get token and pass in room name
      let data = await response.json() // parse data

      // extract uid and token
      let UID = data.uid 
      let token = data.token

      // use session storage to store the parsed data
      sessionStorage.setItem('UID', UID)
      sessionStorage.setItem('token', token)
      sessionStorage.setItem('room', room)
      sessionStorage.setItem('name', name)

      window.open('/video-calling/room/', '_self')
  }



  form.addEventListener('submit', handleSubmit)
</script>

{% endblock content %}
